<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      #screen {
        width: 480px;
        height: 270px;
        border: 3px solid black;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <!-- Provides the interface to info-beamer hosted -->
    <script src="hosted.js"></script>

    <div id='screen'></div>

    <script>
      ib.setDefaultStyle();

      document.getElementById('screen').addEventListener('click', function(evt) {
        ib.sendCommand("event/touch", {down: true, x: evt.offsetX*4, y: evt.offsetY*4})
        setTimeout(function() {
          ib.sendCommand("event/touch", {down: false, x: evt.offsetX*4, y: evt.offsetY*4})
        }, 200)
      })
    </script>
  </body>
</html>
